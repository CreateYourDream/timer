<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer-wrapper">
        <div class="timer-units">
          <span class="timer-minutes">00</span>
          :
          <span class="timer-seconds">00</span>
          :
          <span class="timer-miliseconds">00</span>
        </div>
        <ul class="timer-buttons-list">
            <li class="timer-buttons-list-item">
                <button class="timer-buttons-list-button timer-start">start</button>
            </li>
            <li class="timer-buttons-list-item">
                <button class="timer-buttons-list-button timer-reset">reset</button>
            </li>
            <li class="timer-buttons-list-item">
                <button class="timer-buttons-list-button timer-circl">makr</button>
            </li>
        </ul>
        <div class="timer-marks">
          <ul class="timer__marks-list">
             <!-- <li class="timer__marks-list-item timer__marks-list-item--active">#</li> -->
          </ul>    
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
